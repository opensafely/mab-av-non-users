version: '3.0'

expectations:
  population_size: 40000

actions:

  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 
  ## Data extraction 
  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 

  generate_study_population:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input.csv.gz

  generate_study_population_ba2:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_ba2 --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input_ba2.csv.gz

  generate_study_population_flowchart:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_flowchart --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input_flowchart.csv.gz
  
  generate_study_population_flowchart_ba2:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_flowchart_ba2 --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input_flowchart_ba2.csv.gz

  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 
  ## Data cleaning and description
  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 

  data_process:
    run: r:latest analysis/data_process.R ba1
    needs: [generate_study_population]
    outputs:
      highly_sensitive:
        data: output/data/data_processed.rds
        rds: output/data_properties/n_excluded.rds

  data_process_ba2:
    run: r:latest analysis/data_process.R ba2
    needs: [generate_study_population_ba2]
    outputs:
      highly_sensitive:
        data: output/data/ba2_data_processed.rds
        rds: output/data_properties/ba2_n_excluded.rds

  data_process_flowchart:
    run: r:latest analysis/data_process_flowchart.R ba1
    needs: [generate_study_population_flowchart]
    outputs:
      highly_sensitive:
        data: output/data/data_flowchart_processed.rds

  data_process_flowchart_ba2:
    run: r:latest analysis/data_process_flowchart.R ba2
    needs: [generate_study_population_flowchart_ba2]
    outputs:
      highly_sensitive:
        data: output/data/ba2_data_flowchart_processed.rds 
  
  data_properties:
    run: r:latest analysis/data_properties/data_properties.R output/data/data_processed.rds output/data_properties
    needs: [data_process]
    outputs:
      moderately_sensitive:
        txt1: output/data_properties/data_processed_skim.txt
        txt2: output/data_properties/data_processed_coltypes.txt
        txt3: output/data_properties/data_processed_tabulate.txt

  data_properties_ba2:
    run: r:latest analysis/data_properties/data_properties.R output/data/ba2_data_processed.rds output/data_properties
    needs: [data_process_ba2]
    outputs:
      moderately_sensitive:
        txt1: output/data_properties/ba2_data_processed_skim.txt
        txt2: output/data_properties/ba2_data_processed_coltypes.txt
        txt3: output/data_properties/ba2_data_processed_tabulate.txt

  create_flowchart:
    run: r:latest analysis/flowchart.R ba1
    needs: [data_process_flowchart, data_process]
    outputs:
      moderately_sensitive:
        csv1: output/tables/flowchart/flowchart.csv
        csv2: output/tables/flowchart/flowchart_redacted.csv

  create_flowchart_ba2:
    run: r:latest analysis/flowchart.R ba2
    needs: [data_process_flowchart_ba2, data_process_ba2]
    outputs:
      moderately_sensitive:
        csv1: output/tables/flowchart/ba2_flowchart.csv
        csv2: output/tables/flowchart/ba2_flowchart_redacted.csv

  describe_outcomes:
    run: r:latest analysis/data_properties/describe_outcomes.R ba1
    needs: [data_process]
    outputs:
      moderately_sensitive:
        csv1: output/tables/descriptive/outcomes.csv
        csv1sec: output/tables/descriptive/outcomes_secondary.csv
        csv2: output/tables/descriptive/outcomes_redacted.csv
        csv2sec: output/tables/descriptive/outcomes_secondary_redacted.csv

  describe_outcomes_ba2:
    run: r:latest analysis/data_properties/describe_outcomes.R ba2
    needs: [data_process_ba2]
    outputs:
      moderately_sensitive:
        csv1: output/tables/descriptive/ba2_outcomes.csv
        csv1sec: output/tables/descriptive/ba2_outcomes_secondary.csv
        csv2: output/tables/descriptive/ba2_outcomes_redacted.csv
        csv2sec: output/tables/descriptive/ba2_outcomes_secondary_redacted.csv
  
  sense_check:
    run: r:latest analysis/data_properties/sense_check.R ba1
    needs: [data_process]
    outputs:
      moderately_sensitive:
        csv: output/data_properties/sense_checks.txt

  sense_check_ba2:
    run: r:latest analysis/data_properties/sense_check.R ba2
    needs: [data_process_ba2]
    outputs:
      moderately_sensitive:
        csv: output/data_properties/ba2_sense_checks.txt

  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 
  ## 1 MAIN ANALYSIS
  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # #

  ## # # # # # # # # # # # # # # # # # # # 
  ## 1.1 CCW Analysis
  ## # # # # # # # # # # # # # # # # # # # 

  perform_ccw_analysis:
    run: r:latest analysis/ccw.R
      --period ba1
    needs: [data_process]
    outputs:
      highly_sensitive:
        data: output/data/data_long_all.feather
        model01: output/models/cox_cens_control_all.rds
        model02: output/models/cox_cens_trt_all.rds
        model1: output/models/km_trt_all.rds
        model2: output/models/km_control_all.rds
        model3: output/models/cox_w_all.rds
        model4: output/models/cox_uw_all.rds
      moderately_sensitive:
        table: output/tables/ccw/ccw_all.csv
        basehaz1: output/models/basehaz/basehaz_control_all.csv
        basehaz2: output/models/basehaz/basehaz_trt_all.csv
  
  perform_ccw_analysis_mol:
    run: r:latest analysis/ccw.R
      --period ba1
      --contrast molnupiravir
    needs: [data_process]
    outputs:
      highly_sensitive:
        data: output/data/data_long_molnupiravir.feather
        model01: output/models/cox_cens_control_molnupiravir.rds
        model02: output/models/cox_cens_trt_molnupiravir.rds
        model1: output/models/km_trt_molnupiravir.rds
        model2: output/models/km_control_molnupiravir.rds
        model3: output/models/cox_w_molnupiravir.rds
        model4: output/models/cox_uw_molnupiravir.rds
      moderately_sensitive:
        table: output/tables/ccw/ccw_molnupiravir.csv
        basehaz1: output/models/basehaz/basehaz_control_molnupiravir.csv
        basehaz2: output/models/basehaz/basehaz_trt_molnupiravir.csv

  perform_ccw_analysis_sot:
    run: r:latest analysis/ccw.R
      --period ba1
      --contrast sotrovimab
    needs: [data_process]
    outputs:
      highly_sensitive:
        data: output/data/data_long_sotrovimab.feather
        model01: output/models/cox_cens_control_sotrovimab.rds
        model02: output/models/cox_cens_trt_sotrovimab.rds
        model1: output/models/km_trt_sotrovimab.rds
        model2: output/models/km_control_sotrovimab.rds
        model3: output/models/cox_w_sotrovimab.rds
        model4: output/models/cox_uw_sotrovimab.rds
      moderately_sensitive:
        table: output/tables/ccw/ccw_sotrovimab.csv
        basehaz1: output/models/basehaz/basehaz_control_sotrovimab.csv
        basehaz2: output/models/basehaz/basehaz_trt_sotrovimab.csv

  save_coef_weight_models:
    run: r:latest analysis/models_ccw/coef_weight_models.R 
      --period ba1
    needs: [perform_ccw_analysis, perform_ccw_analysis_mol, perform_ccw_analysis_sot]
    outputs:
      moderately_sensitive:
        table: output/models/coefficients/cox_cens_*.csv

  perform_ccw_analysis_ba2:
    run: r:latest analysis/ccw.R
      --period ba2
    needs: [data_process_ba2]
    outputs:
      highly_sensitive:
        data: output/data/ba2_data_long_all.feather
        model01: output/models/ba2_cox_cens_control_all.rds
        model02: output/models/ba2_cox_cens_trt_all.rds
        model1: output/models/ba2_km_trt_all.rds
        model2: output/models/ba2_km_control_all.rds
        model3: output/models/ba2_cox_w_all.rds
        model4: output/models/ba2_cox_uw_all.rds
      moderately_sensitive:
        table: output/tables/ccw/ba2_ccw_all.csv
        basehaz1: output/models/basehaz/ba2_basehaz_control_all.csv
        basehaz2: output/models/basehaz/ba2_basehaz_trt_all.csv
  
  perform_ccw_analysis_mol_ba2:
    run: r:latest analysis/ccw.R
      --period ba2
      --contrast molnupiravir
    needs: [data_process_ba2]
    outputs:
      highly_sensitive:
        data: output/data/ba2_data_long_molnupiravir.feather
        model01: output/models/ba2_cox_cens_control_molnupiravir.rds
        model02: output/models/ba2_cox_cens_trt_molnupiravir.rds
        model1: output/models/ba2_km_trt_molnupiravir.rds
        model2: output/models/ba2_km_control_molnupiravir.rds
        model3: output/models/ba2_cox_w_molnupiravir.rds
        model4: output/models/ba2_cox_uw_molnupiravir.rds
      moderately_sensitive:
        table: output/tables/ccw/ba2_ccw_molnupiravir.csv
        basehaz1: output/models/basehaz/ba2_basehaz_control_molnupiravir.csv
        basehaz2: output/models/basehaz/ba2_basehaz_trt_molnupiravir.csv

  perform_ccw_analysis_sot_ba2:
    run: r:latest analysis/ccw.R
      --period ba2
      --contrast sotrovimab
    needs: [data_process_ba2]
    outputs:
      highly_sensitive:
        data: output/data/ba2_data_long_sotrovimab.feather
        model01: output/models/ba2_cox_cens_control_sotrovimab.rds
        model02: output/models/ba2_cox_cens_trt_sotrovimab.rds
        model1: output/models/ba2_km_trt_sotrovimab.rds
        model2: output/models/ba2_km_control_sotrovimab.rds
        model3: output/models/ba2_cox_w_sotrovimab.rds
        model4: output/models/ba2_cox_uw_sotrovimab.rds
      moderately_sensitive:
        table: output/tables/ccw/ba2_ccw_sotrovimab.csv
        basehaz1: output/models/basehaz/ba2_basehaz_control_sotrovimab.csv
        basehaz2: output/models/basehaz/ba2_basehaz_trt_sotrovimab.csv

  save_coef_weight_models_ba2:
    run: r:latest analysis/models_ccw/coef_weight_models.R 
      --period ba2
    needs: [perform_ccw_analysis_ba2, perform_ccw_analysis_mol_ba2, perform_ccw_analysis_sot_ba2]
    outputs:
      moderately_sensitive:
        table: output/models/coefficients/ba2_cox_cens_*.csv
  
  ## # # # # # # # # # # # # # # # # # # # 
  ## 1.2 CCW Analysis - check balance
  ## # # # # # # # # # # # # # # # # # # #

  calc_smd:
    run: r:latest analysis/smd.R 
      --period ba1
    needs: [perform_ccw_analysis]
    outputs:
      moderately_sensitive:
        table: output/tables/ccw/smd_all.csv

  calc_smd_mol:
    run: r:latest analysis/smd.R 
      --period ba1
      --contrast molnupiravir
    needs: [perform_ccw_analysis_mol]
    outputs:
      moderately_sensitive:
        table: output/tables/ccw/smd_molnupiravir.csv

  calc_smd_sot:
    run: r:latest analysis/smd.R
      --period ba1
      --contrast sotrovimab
    needs: [perform_ccw_analysis_sot]
    outputs:
      moderately_sensitive:
        table: output/tables/ccw/smd_sotrovimab.csv

  calc_smd_ba2:
    run: r:latest analysis/smd.R
      --period ba2
    needs: [perform_ccw_analysis_ba2]
    outputs:
      moderately_sensitive:
        table: output/tables/ccw/ba2_smd_all.csv

  calc_smd_mol_ba2:
    run: r:latest analysis/smd.R
      --period ba2
      --contrast molnupiravir
    needs: [perform_ccw_analysis_mol_ba2]
    outputs:
      moderately_sensitive:
        table: output/tables/ccw/ba2_smd_molnupiravir.csv

  calc_smd_sot_ba2:
    run: r:latest analysis/smd.R
      --period ba2
      --contrast sotrovimab
    needs: [perform_ccw_analysis_sot_ba2]
    outputs:
      moderately_sensitive:
        table: output/tables/ccw/ba2_smd_sotrovimab.csv

  ## # # # # # # # # # # # # # # # # # # # 
  ## 1.3 CCW Analysis - density weights
  ## # # # # # # # # # # # # # # # # # # #

  dens_weights:
    run: r:latest analysis/data_ccw/dens_weights.R 
      --period ba1
    needs: [perform_ccw_analysis]
    outputs:
      moderately_sensitive:
        table: output/data_properties/data_long/dens_all.csv
  
  dens_weights_mol:
    run: r:latest analysis/data_ccw/dens_weights.R 
      --period ba1 
      --contrast molnupiravir
    needs: [perform_ccw_analysis_mol]
    outputs:
      moderately_sensitive:
        table: output/data_properties/data_long/dens_molnupiravir.csv

  dens_weights_sot:
    run: r:latest analysis/data_ccw/dens_weights.R
      --period ba1
      --contrast sotrovimab
    needs: [perform_ccw_analysis_sot]
    outputs:
      moderately_sensitive:
        table: output/data_properties/data_long/dens_sotrovimab.csv

  dens_weights_ba2:
    run: r:latest analysis/data_ccw/dens_weights.R
      --period ba2
    needs: [perform_ccw_analysis_ba2]
    outputs:
      moderately_sensitive:
        table: output/data_properties/data_long/ba2_dens_all.csv

  dens_weights_mol_ba2:
    run: r:latest analysis/data_ccw/dens_weights.R
      --period ba2 
      --contrast molnupiravir
    needs: [perform_ccw_analysis_mol_ba2]
    outputs:
      moderately_sensitive:
        table: output/data_properties/data_long/ba2_dens_molnupiravir.csv

  dens_weights_sot_ba2:
    run: r:latest analysis/data_ccw/dens_weights.R
      --period ba2
      --contrast sotrovimab
    needs: [perform_ccw_analysis_sot_ba2]
    outputs:
      moderately_sensitive:
        table: output/data_properties/data_long/ba2_dens_sotrovimab.csv

  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 
  ## 2 SUBGROUP ANALYSIS: HEAM MALIG
  ## # # # # # # # # # # # # # # # # # # # 
  ## # # # # # # # # # # # # # # # # # # # 

  ## # # # # # # # # # # # # # # # # # # # 
  ## 2.1 CCW Analysis
  ## # # # # # # # # # # # # # # # # # # # 

  perform_ccw_analysis_haem:
    run: r:latest analysis/ccw.R
      --period ba1
      --subgrp haem
    needs: [data_process]
    outputs:
      highly_sensitive:
        data: output/data/haem/data_long_all_haem.feather
        model01: output/models/haem/cox_cens_control_all_haem.rds
        model02: output/models/haem/cox_cens_trt_all_haem.rds
        model1: output/models/haem/km_trt_all_haem.rds
        model2: output/models/haem/km_control_all_haem.rds
        model3: output/models/haem/cox_w_all_haem.rds
        model4: output/models/haem/cox_uw_all_haem.rds
      moderately_sensitive:
        table: output/tables/ccw/haem/ccw_all_haem.csv
        basehaz1: output/models/basehaz/haem/basehaz_control_all_haem.csv
        basehaz2: output/models/basehaz/haem/basehaz_trt_all_haem.csv
  
  perform_ccw_analysis_mol_haem:
    run: r:latest analysis/ccw.R
      --period ba1
      --contrast molnupiravir
      --subgrp haem
    needs: [data_process]
    outputs:
      highly_sensitive:
        data: output/data/haem/data_long_molnupiravir_haem.feather
        model01: output/models/haem/cox_cens_control_molnupiravir_haem.rds
        model02: output/models/haem/cox_cens_trt_molnupiravir_haem.rds
        model1: output/models/haem/km_trt_molnupiravir_haem.rds
        model2: output/models/haem/km_control_molnupiravir_haem.rds
        model3: output/models/haem/cox_w_molnupiravir_haem.rds
        model4: output/models/haem/cox_uw_molnupiravir_haem.rds
      moderately_sensitive:
        table: output/tables/ccw/haem/ccw_molnupiravir_haem.csv
        basehaz1: output/models/basehaz/haem/basehaz_control_molnupiravir_haem.csv
        basehaz2: output/models/basehaz/haem/basehaz_trt_molnupiravir_haem.csv

  perform_ccw_analysis_sot_haem:
    run: r:latest analysis/ccw.R
      --period ba1
      --contrast sotrovimab
      --subgrp haem
    needs: [data_process]
    outputs:
      highly_sensitive:
        data: output/data/haem/data_long_sotrovimab_haem.feather
        model01: output/models/haem/cox_cens_control_sotrovimab_haem.rds
        model02: output/models/haem/cox_cens_trt_sotrovimab_haem.rds
        model1: output/models/haem/km_trt_sotrovimab_haem.rds
        model2: output/models/haem/km_control_sotrovimab_haem.rds
        model3: output/models/haem/cox_w_sotrovimab_haem.rds
        model4: output/models/haem/cox_uw_sotrovimab_haem.rds
      moderately_sensitive:
        table: output/tables/ccw/haem/ccw_sotrovimab_haem.csv
        basehaz1: output/models/basehaz/haem/basehaz_control_sotrovimab_haem.csv
        basehaz2: output/models/basehaz/haem/basehaz_trt_sotrovimab_haem.csv

  save_coef_weight_models_haem:
    run: r:latest analysis/models_ccw/coef_weight_models.R 
      --period ba1
      --subgrp haem
    needs: [perform_ccw_analysis_haem, perform_ccw_analysis_mol_haem, perform_ccw_analysis_sot_haem]
    outputs:
      moderately_sensitive:
        table: output/models/coefficients/haem/cox_cens_*.csv

  perform_ccw_analysis_haem_ba2:
    run: r:latest analysis/ccw.R
      --period ba2
      --subgrp haem
    needs: [data_process_ba2]
    outputs:
      highly_sensitive:
        data: output/data/haem/ba2_data_long_all_haem.feather
        model01: output/models/haem/ba2_cox_cens_control_all_haem.rds
        model02: output/models/haem/ba2_cox_cens_trt_all_haem.rds
        model1: output/models/haem/ba2_km_trt_all_haem.rds
        model2: output/models/haem/ba2_km_control_all_haem.rds
        model3: output/models/haem/ba2_cox_w_all_haem.rds
        model4: output/models/haem/ba2_cox_uw_all_haem.rds
      moderately_sensitive:
        table: output/tables/ccw/haem/ba2_ccw_all_haem.csv
        basehaz1: output/models/basehaz/haem/ba2_basehaz_control_all_haem.csv
        basehaz2: output/models/basehaz/haem/ba2_basehaz_trt_all_haem.csv
  
  perform_ccw_analysis_mol_haem_ba2:
    run: r:latest analysis/ccw.R
      --period ba2
      --contrast molnupiravir
      --subgrp haem
    needs: [data_process_ba2]
    outputs:
      highly_sensitive:
        data: output/data/haem/ba2_data_long_molnupiravir_haem.feather
        model01: output/models/haem/ba2_cox_cens_control_molnupiravir_haem.rds
        model02: output/models/haem/ba2_cox_cens_trt_molnupiravir_haem.rds
        model1: output/models/haem/ba2_km_trt_molnupiravir_haem.rds
        model2: output/models/haem/ba2_km_control_molnupiravir_haem.rds
        model3: output/models/haem/ba2_cox_w_molnupiravir_haem.rds
        model4: output/models/haem/ba2_cox_uw_molnupiravir_haem.rds
      moderately_sensitive:
        table: output/tables/ccw/haem/ba2_ccw_molnupiravir_haem.csv
        basehaz1: output/models/basehaz/haem/ba2_basehaz_control_molnupiravir_haem.csv
        basehaz2: output/models/basehaz/haem/ba2_basehaz_trt_molnupiravir_haem.csv

  perform_ccw_analysis_sot_haem_ba2:
    run: r:latest analysis/ccw.R
      --period ba2
      --contrast sotrovimab
      --subgrp haem
    needs: [data_process_ba2]
    outputs:
      highly_sensitive:
        data: output/data/haem/ba2_data_long_sotrovimab_haem.feather
        model01: output/models/haem/ba2_cox_cens_control_sotrovimab_haem.rds
        model02: output/models/haem/ba2_cox_cens_trt_sotrovimab_haem.rds
        model1: output/models/haem/ba2_km_trt_sotrovimab_haem.rds
        model2: output/models/haem/ba2_km_control_sotrovimab_haem.rds
        model3: output/models/haem/ba2_cox_w_sotrovimab_haem.rds
        model4: output/models/haem/ba2_cox_uw_sotrovimab_haem.rds
      moderately_sensitive:
        table: output/tables/ccw/haem/ba2_ccw_sotrovimab_haem.csv
        basehaz1: output/models/basehaz/haem/ba2_basehaz_control_sotrovimab_haem.csv
        basehaz2: output/models/basehaz/haem/ba2_basehaz_trt_sotrovimab_haem.csv

  save_coef_weight_models_haem_ba2:
    run: r:latest analysis/models_ccw/coef_weight_models.R 
      --period ba2
      --subgrp haem
    needs: [perform_ccw_analysis_haem_ba2, perform_ccw_analysis_mol_haem_ba2, perform_ccw_analysis_sot_haem_ba2]
    outputs:
      moderately_sensitive:
        table: output/models/coefficients/haem/ba2_cox_cens_*.csv
  
  ## # # # # # # # # # # # # # # # # # # # 
  ## 2.2 CCW Analysis - check balance
  ## # # # # # # # # # # # # # # # # # # #

  calc_smd_haem:
    run: r:latest analysis/smd.R
      --period ba1
      --subgrp haem
    needs: [perform_ccw_analysis_haem]
    outputs:
      moderately_sensitive:
